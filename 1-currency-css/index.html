<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Currency Exchange</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/site.css" />
    </head>
    <body>
        <header class="Header">
            <h1 class="Header-title">CURRENCY</h1>
        </header>
        <main class="MainContainer">
            <div class="BarChart">
                <div class="BarChart-bar AUD" onClick="showExchange('AUD')">AUD $</div>
                <div class="BarChart-bar EUR" onClick="showExchange('EUR')">EUR €</div>
                <div class="BarChart-bar GBP" onClick="showExchange('GBP')">GBP £</div>
                <div class="BarChart-bar USD" onClick="showExchange('USD')">USD $</div>
                <div class="BarChart-bar CAD" onClick="showExchange('CAD')">CAD $</div>
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
